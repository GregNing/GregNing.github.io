<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO Search Engine Optimization -->
  {% seo %}

  <!-- CSS -->
{% if site.custom_css %}
  {% for stylesheet in site.custom_css %}
    <link rel="stylesheet" href="{{ prepend: site.baseurl }}/public/css/{{ stylesheet }}.css" media="screen" type="text/css">
  {% endfor %}
{% endif %}

  <link rel="stylesheet" href="{{ prepend: site.baseurl }}/public/css/font-awesome/font-awesome.css" media="screen" type="text/css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ prepend: site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ prepend: site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <!-- JS -->
  {% if site.plugin_js %}
    {% for javascript in site.plugin_js %}
      <script src="{{ prepend: site.baseurl }}/assets/javascript/{{ javascript }}.js"></script>
    {% endfor %}
  {% endif %}
  {% include analytics.html %}
</head>
