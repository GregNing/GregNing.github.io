{% if page.comments %}
<div id="disqus_thread"></div>
<script>
  var disqus_shortname = "{{ site.disqus_name }}";
  (function () { // DON'T EDIT BELOW THIS LINE
    let dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = `https://${disqus_shortname}.disqus.com/embed.js`; dsq.setAttribute('data-timestamp', + new Date());
    dsq.setAttribute('data-turbolinks-track', 'reload');
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
